<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="/regastir/main.css" />
    <title>Register</title>
  </head>
  <body>
    <div class="multi-step">
      <div class="container sign">
        <div class="steps-container personal">
          <div class="personal-info register">
            <form action="">
              <div class="holder">
                <label for="">Name</label>
                <span class="error">This Field Is Required</span>
              </div>
              <input type="text" id="name" placeholder="Write Your Name" />
            </form>
            <form action="">
              <div class="holder">
                <label for="">Password</label>
                <span class="error">This Field Is Required</span>
              </div>
              <input type="password" id="password" placeholder="Write Your Password" />
            </form>
            <form action="">
              <div class="holder">
                <label for="">Email Address</label>
                <span class="error">This Field Is Required</span>
              </div>
              <input
                type="text"
                id="email"
                placeholder="stephenking@lorem.com"
              />
            </form>
            <form action="">
              <div class="holder">
                <label for="">Phone Number</label>
                <span class="error">This Field Is Required</span>
              </div>
              <input type="text" id="phone" placeholder="Write Your Phone Number" />
            </form>
          </div>
        </div>
        <div class="btns register">
        <span class="next">Register</span>
      </div>
    </div>
    <script src="/regastir/main.js"></script>
  </body>
</html>
